<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Chats
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list button *ngFor="let group of groups | async" text-wrap
    [routerLink]="[ '/', 'chat',(group | async)?.id || 0 ]">
    <ion-lable text-wrap>
      <ion-text color="primary">
        <h3>{{(group | async)?.title}}</h3>
      </ion-text>
      <p>{{(group | async)?.users.length}} Users</p>
    </ion-lable>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/chats/start">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
